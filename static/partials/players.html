<div ng-controller="playersController">
 	<h1>Players</h1>
 	<table class='table'>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Language</th>
			</tr>
		</thead>
			<tr ng-repeat='user in users track by $index'>
				<td>{{ user.first_name }}</td>
				<td>{{ user.last_name }}</td>
				<td>{{ user.language }}</td>
			</tr>
	</table>
</div>
